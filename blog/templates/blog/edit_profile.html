{% load django_markdown markup_tags %}

<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Django-Blogger: Edit Info</title>
    {% load static %}
    <!-- Bootstrap core CSS -->
    <link href="{% static 'blog/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'registration/login.css' %}" rel="stylesheet">

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'blog/jquery.min.js' %}"></script>
    <script src="{% static 'blog/bootstrap.bundle.min.js' %}"></script>

    <style>
      input{
        display:block;
        width:100%;
        padding:.375rem .75rem;
        font-size:1rem;
        line-height:1.5;
        color:#495057;
        background-color:#fff;
        background-clip:padding-box;
        border:1px solid #ced4da;
        border-radius:.25rem;
        transition:border-color .15s ease-in-out,box-shadow .15s ease-in-out;
      }

        textarea{
        height: 100%;
        display:block;
        width:100%;
        padding:.375rem .75rem;
        font-size:1rem;
        line-height:1.5;
        color:#495057;
        background-color:#fff;
        background-clip:padding-box;
        border:1px solid #ced4da;
        border-radius:.25rem;
        transition:border-color .15s ease-in-out,box-shadow .15s ease-in-out;
      }

    </style>

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/">Django-Blogger</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
 {% if user.is_authenticated %}

            <li class="nav-item">
              <a class="nav-link" href="/profile/{{user.id}}">{{user.username}}'s profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

      <div class="row">

        <!-- Post Content Column -->
        <div class="col-lg-8">
          <div class="card my-4">
            <h5 class="card-header">Edit profile info:</h5>
            <div class="card-body">
              <div>
                <form method="POST">
                  {% csrf_token %}
                  {{form.as_p}}
                  <button class="btn btn-secondary" type="submit">Save changes</button>
                  <button class="btn btn-secondary" onclick="location.href='/';">Quit</button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Sidebar Widgets Column -->
        <div class="col-md-4">

          

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->





  </body>

</html>
